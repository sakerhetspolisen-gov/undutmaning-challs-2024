<svg
   width="75%"
   xmlns="http://www.w3.org/2000/svg" 
   version="1.1" viewBox="0 0 127 100">
  <defs id="defs">
    <radialGradient id="myGradient">
      <stop offset="10%" stop-color="gold" />
      <stop offset="95%" stop-color="red" />
      <animate id="a1" attributeName="r" from="10%" to="95%" dur="2s" begin="0;a2.end" />
      <animate id="a2" attributeName="r" from="95%" to="10%" dur="2s" begin="a1.end"  />
    </radialGradient>
  </defs>
    <style type="text/css"></style>
    <circle  cx="50" cy="50" r="35" class="randcol0"/>
    <circle  cx="50" cy="50" r="30" class="randcol1"/>
    <rect x="25" y="25" width="50" height="50" rx="10" class="randcol2"/>
    <rect x="25" y="25" width="50" height="50" rx="10" class="randcol3">
        <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 50 50"
    to="360 50 50"
    dur="10s"
    repeatCount="indefinite" />
    <animate 
      attributeName="fill" 
      values="#ff0000;
              #ffff00;
              #ff00ff;" 
      dur="10s" 
      repeatCount="indefinite" 
  />
  </rect>
    <circle  cx="50" cy="50" r="25" fill="url('#myGradient')" />
<text id="content" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="large"></text>
    
</svg>

