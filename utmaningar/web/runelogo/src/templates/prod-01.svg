<svg width="75%" viewBox="0 0 127 75">
<defs>
    <linearGradient id="skyGradient" gradientTransform="rotate(45)">
      <stop offset="0%" stop-color="lightblue" stop-opacity=".5">
        <animate attributeName="stop-color" values="lightblue;blue;red;red;black;red;red;purple;lightblue" dur="14s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="lightblue" stop-opacity=".5">
        <animate attributeName="stop-color" values="lightblue;orange;purple;purple;black;purple;purple;blue;lightblue" dur="14s" repeatCount="indefinite" />
        <animate attributeName="offset" values=".95;.80;.60;.40;.20;0;.20;.40;.60;.80;.95" dur="14s" repeatCount="indefinite" />    
      </stop>
    </linearGradient>
</defs>
<style type="text/css">
</style>
<rect width="100%" height="100%" rx="20" fill="url(#skyGradient)" stroke="black"/> 
  <g id="contentgroup">
  <g transform="rotate(30 80 20)">
  <circle cx="90" cy="20" r="5" class="randcol0">
    <animate id="o1" attributeName="cx" from="95" to="65"
    dur="2s" repeatCount="indefinite" />
  </circle>
  <circle fill="blue" cx="80" cy="20" r="10" class="randcol1" />
  <circle cx ="-70" cy="20" r="5" class="randcol0">
    <animate id="o2" attributeName="cx" from="65" to="95"
    dur="2s" repeatCount="indefinite" />
  </circle>
  </g>
  <text id="content" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"></text>
  </g>
</svg>
