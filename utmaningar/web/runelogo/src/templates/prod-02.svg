<svg width="75%" viewBox="0 0 127 75">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:yellow" />
      <stop offset="100%" style="stop-color:green" />
      <animate id="a1" attributeName="x2" from="0%" to="100%" dur="2s" begin="0;a2.end" />
      <animate id="a2" attributeName="x2" from="100%" to="0%" dur="2s" begin="a1.end"  />
      <animate id="a3" attributeName="y2" from="0%" to="100%" dur="2s" begin="0;a4.end" />
      <animate id="a4" attributeName="y2" from="100%" to="0%" dur="2s" begin="a3.end"  />
    </linearGradient>
  </defs>
  <style type="text/css"></style>
<ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="url(#grad1)" stroke="black"/> 
  <g id="contentgroup" filter="url(#groupborder)">
  <g>
    <circle cx="65" cy="30" r="5" fill="orange" class="randcol0" />
    <circle cx="85" cy="30" r="5" fill="orange" class="randcol1" />
    <circle cx="75" cy="50" r="5" fill="orange" class="randcol2" >
    dur="5s" repeatCount="indefinite" />
    </circle>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 75 40"
      to="360 75 40"
      dur="5s"
      repeatCount="indefinite" />
  </g>
    <text id="content" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"></text>
  </g>
</svg>
